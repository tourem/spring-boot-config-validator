# Scenario 1: Missing database.password and database.timeout
# Expected: config-preflight should detect 2 missing properties

database.url=jdbc:postgresql://localhost:5432/testdb
database.username=testuser
# database.password= MISSING - should be detected
database.max-connections=10
# database.timeout= MISSING - should be detected

api.endpoint=https://api.example.com
api.api-key=test-api-key-12345
api.retry-count=3
api.enable-cache=true
api.cache-directory=/tmp/cache

messaging.broker-url=amqp://localhost:5672
messaging.queue-name=test-queue
messaging.username=guest
messaging.password=guest
messaging.connection-timeout=5000
messaging.auto-reconnect=true

quarkus.application.name=quarkus-test-scenario1
quarkus.http.port=8081
