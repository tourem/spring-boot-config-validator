# Configuration Validator - Spring Boot

# Enable/disable the validator (default: true)
configuration.validator.enabled=true

# Enable/disable early validation via EnvironmentPostProcessor (default: true)
# Early validation runs BEFORE bean initialization (JPA, Flyway, etc.)
# This catches configuration errors before infrastructure beans fail to start
configuration.validator.early-validation=true

# Logging
logging.level.com.mycompany.validator=INFO
